<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Coatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <nav class="navbar my-nav">
        <div class="container-fluid">
          <a class="my-nav" href="./index.html"
            ><i class="fa-solid fa-meteor"></i>&nbsp;&nbsp;Weather Dashboard
          </a>
          <form id="search-form" class="d-flex" role="search">
            <input
              id="search-box"
              class="form-control me-2"
              type="search"
              placeholder="Search for a City..."
              aria-label="Search"
            />
            <button class="btn btn-outline-dark" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div id="main-content-container" class="container-fluid">
        <div class="row border">
          <div
            id="forecast-container"
            class="col-sm-12 col-md-8 col-lg-9 border">
            <div id="main-weather-info" class="row border m-3 weather-info-container">
              <div id="current-weather-info" class="display-switch">
                <div class="row mx-1 mt-3"><h4 id="city-heading">City Placeholder</h4></div>
                <div class="row mx-1"><h5 id="current-date-time"></h5></div>
                <div class="row mx-1 mb-3"><img id="current-weather-icon" class="current-weather-icon" 
                  src="" alt="Current Weather Icon"></div>
                <div id="current-weather" class="row mx-1 mb-3"><h5></h5></div>
                
                <div class="row mx-1">
                  <div class="col-sm-6 col-md-4 col-lg-1">Temp:</div>
                  <div id="current-temp" class="col-sm-6 col-md-11 col-lg-11"></div>
                </div>
                <div class="row mx-1">
                  <div class="col-sm-6 col-md-4 col-lg-1">Wind:</div>
                  <div id="current-wind-speed" class="col-sm-6 col-md-11 col-lg-11"></div>
                </div>
                <div class="row mx-1">
                  <div class="col-sm-6 col-md-4 col-lg-1">Humidity:</div>
                  <div id="current-humidity" class="col-sm-6 col-md-11 col-lg-11"></div>
                </div>
                <div class="row mx-1">
                  <div class="col-sm-6 col-md-4 col-lg-1">UV Index:</div>
                  <div id="current-uv-index" class="col-sm-6 col-md-11 col-lg-11 mb-3"></div>
                </div>
              </div>
            </div>
            <div id="5-day-forecast" class="row border mx-3 justify-content-center display-switch">
              <div><h4 class="m-3">5 Day Forecast</h4></div>
              <div class="card mx-2" style="width: 8rem;">
                <div class="card-body">
                  <h6 id="forecast-date1" class="card-title"></h6>
                  <h6 id="forecast-weather1" class="card-subtitle mb-2 text-muted"></h6>
                  <img class="forecast-icon" id="forecast-icon1" src="" alt="">
                  <p class="card-text">Temp: <span id="forecast-temp1">5degree</span><br>Wind: 
                    <span id="forecast-wind1"></span><br>Humidity: <span id="forecast-humidity1"></span></p>
                </div>
              </div>
              <div class="card mx-2" style="width: 8rem;">
                <div class="card-body">
                  <h6 id="forecast-date2" class="card-title"></h6>
                  <h6 id="forecast-weather2" class="card-subtitle mb-2 text-muted"></h6>
                  <img class="forecast-icon" id="forecast-icon2" src="" alt="">
                  <p class="card-text">Temp: <span id="forecast-temp2"></span><br>Wind: 
                    <span id="forecast-wind2"></span><br>Humidity: <span id="forecast-humidity2"></span></p>
                </div>
              </div>
              <div class="card mx-2" style="width: 8rem;">
                <div class="card-body">
                  <h6 id="forecast-date3" class="card-title"></h6>
                  <h6 id="forecast-weather3" class="card-subtitle mb-2 text-muted"></h6>
                  <img class="forecast-icon" id="forecast-icon3" src="" alt="">
                  <p class="card-text">Temp: <span id="forecast-temp3"></span><br>Wind: 
                    <span id="forecast-wind3"></span><br>Humidity: <span id="forecast-humidity3"></span></p>
                </div>
              </div>
              <div class="card mx-2" style="width: 8rem;">
                <div class="card-body">
                  <h6 id="forecast-date4" class="card-title"></h6>
                  <h6 id="forecast-weather4" class="card-subtitle mb-2 text-muted"></h6>
                  <img class="forecast-icon" id="forecast-icon4" src="" alt="">
                  <p class="card-text">Temp: <span id="forecast-temp4"></span><br>Wind: 
                    <span id="forecast-wind4"></span><br>Humidity: <span id="forecast-humidity4"></span></p>
                </div>
              </div>
              <div class="card mx-2" style="width: 8rem;">
                <div class="card-body">
                  <h6 id="forecast-date5" class="card-title"></h6>
                  <h6 id="forecast-weather5" class="card-subtitle mb-2 text-muted"></h6>
                  <img class="forecast-icon" id="forecast-icon5" src="" alt="">
                  <p class="card-text">Temp: <span id="forecast-temp5"></span><br>Wind: 
                    <span id="forecast-wind5"></span><br>Humidity: <span id="forecast-humidity5"></span></p>
                </div>
              </div>
              
            </div>
            

          </div>
          <div
            id="cities-search-history"
            class="col-sm-12 col-md-4 col-lg-3 border"
          >
            <h5 class="text-center mt-2">Search History</h4>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://kit.fontawesome.com/e10c01b0dd.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
